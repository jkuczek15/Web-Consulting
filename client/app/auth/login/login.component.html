<h1>Login</h1>
<br/>
<form (ngSubmit)="login()" *ngIf="active" [formGroup]="loginForm" novalidate>
  <div class="form-group row">
    <div class="col-xs-4">
      <label for="email">Email Address:</label>
      <input class="form-control" [(ngModel)]="user.email" name="email" type="email" formControlName="email">
    </div>
    <div class="col-xs-8">
        <div *ngIf="formErrors.email" class="alert alert-danger" [innerHTML]="formErrors.email"></div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-4">
      <label for="password">Password:</label>
      <input class="form-control" [(ngModel)]="user.password" name="password" type="password" formControlName="password">
    </div>
    <div class="col-xs-8">
        <div *ngIf="formErrors.password" class="alert alert-danger" [innerHTML]="formErrors.password"></div>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
</form>
