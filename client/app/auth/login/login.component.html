<div class="login-dark row content">
  <form (ngSubmit)="login()" *ngIf="active" [formGroup]="loginForm" novalidate>
    <h2 class="sr-only">Login Form</h2>
    <div class="form-group row centered">
      <div *ngIf="formErrors.top" class="alert alert-info" [innerHTML]="formErrors.top"></div>
    </div>
    <div class="form-group row">
      <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    </div>
    <div class="form-group row">
      <div class="group">      
        <input [(ngModel)]="user.email" name="email" type="text" class="form-control" formControlName="email" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>
    </div>
    <div class="form-group row">
       <div class="group">      
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control" formControlName="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
       </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
    </div>
    <a href="#" class="forgot">Forgot your email or password?</a>
  </form>
</div>
