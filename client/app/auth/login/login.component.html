<h1>Login</h1>
<br/>
<form (ngSubmit)="login()" *ngIf="active" [formGroup]="loginForm" novalidate>
  <div class="form-group row">
    <div class="col-xs-4">
      <div class="group">      
        <input [(ngModel)]="user.email" name="email" type="text" formControlName="email" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email Address</label>
      </div>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-7">
        <div *ngIf="formErrors.email" class="alert alert-danger" [innerHTML]="formErrors.email"></div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-4">
      <div class="group">      
        <input [(ngModel)]="user.password" name="password" type="password" formControlName="password" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password</label>
      </div>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-7">
        <div *ngIf="formErrors.password" class="alert alert-danger" [innerHTML]="formErrors.password"></div>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
</form>
