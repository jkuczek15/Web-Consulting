<h1>Profile</h1>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead class="thead-inverse">
            <tr>
                <th>Display Name</th>
                <th>Email</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ currentUser.username }}</td>
                <td>{{ currentUser.email }}</td>
                <td>{{ currentUser.created }}</td>
            </tr>
        </tbody>
    </table>
</div>
